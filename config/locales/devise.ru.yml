    payment: 'ОПЛАТА'
    intro: 'Мы совсем молодые и развиваемся: для Вас мы сделаем все возможные способы оплаты. На сегодня на Ваш выбор предлагаем три способа оплаты:'
    way1_item: 'СПОСОБ 1:'
    way2_item: 'СПОСОБ 2:'
    way3_item: 'СПОСОБ 3:'
    way1: "<li>по факту заказа товара Вы оплачиваете полную стоимость заказа на нашу карту ПАТ «ПриватБанка»: <b class='text-success'>5169 3305 0985 3641</b>, ФОП Тарасенко Д.В. (в назначении платежа указать № заказа);</li>
           <li>по подтверждении оплаты наши менеджеры отправляют Ваш заказ выбранным Вами способом доставки;</li>
           <li>при получении товара через службу доставки Вы оплачиваете услуги доставки.</li>"
    way2: "<li>по факту заказа товара Вы оплачиваете 26% стоимости заказа на нашу карту ПАТ «ПриватБанка»: <b class='text-success'>5169 3305 0985 3641</b>, ФОП Тарасенко Д.В. (в назначении платежа указать № заказа);</li>
           <li>по подтверждении оплаты наши менеджеры отправляют Ваш заказ выбранным Вами способом доставки;</li>
           <li>при получении товара через службу доставки Вы оплачиваете услуги доставки + 74% стоимости заказа наложенным платежом + % с наложенного платежа службе доставки + доставка наложенного платежа.</li>
           <p><b class='text-danger'>ВАЖНО!</b> Дополнительные траты (на оплату наложенного платежа и/или доставку) мы всегда будем оповещать Вам по факту отправки заказа в службе доставки. Вы будете проинформированы: сколько помимо стоимости заказа Вам обойдется доставка.</p>
           <p>В планах развития мы рассмотрим возможность бесплатной доставки либо компенсации ее стоимости, а так же другие способы оплаты.</p>"
    way3: "Удобным для Вас способом при самовывозе."
