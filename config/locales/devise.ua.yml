    <li>при отриманні товару через службу доставки Ви оплачуєте послуги доставки.</li>"
    way2: "<li> за фактом замовлення товару Ви оплачуєте 26% вартості замовлення на нашу карту ПАТ« ПриватБанку »: <b class = 'text-success'> 5169 3305 0985 3641 </b>, ФОП Тарасенко Д.В. (в призначенні платежу вказати № замовлення);</li><li> по підтвердженні оплати наші менеджери відправляють Ваше замовлення обраним Вами способом доставки;</li><li> при отриманні товару через службу доставки Ви оплачуєте послуги доставки + 74% вартості замовлення післяплатою +% з післяплати службі доставки + доставка післяплати.</li><p><b class='text-danger'> ВАЖЛИВО! </b> Додаткові витрати (на оплату післяплати і/або доставку) ми завжди будемо сповіщати Вам за фактом відправки замовлення в службі доставки. Ви будете проінформовані: скільки крім вартості замовлення Вам обійдеться доставка.</p><p>В планах розвитку ми розглянемо можливість безкоштовної доставки якої компенсації її вартості, а так само інші способи оплати. </p>"
