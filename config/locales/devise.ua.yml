  about:
    r1: 'це не просто назва. В корені цієї назви знаходяться два найважливіших для дитини слова - мама і тато! Ці люди дарують своїм дітям любов, щастя і радість.'
    r2: 'Ми створили інтернет-магазин «Мапапама» для того, щоб дарувати радість. Коли посміхається дитина - це приносить радість і нам.'
    r3: 'Ми зібрали різноманітний товар в великому асортименті. Не забули про якість і доступність ціни. Ми хочемо, щоб Вам було зручно на одному сайті знайти все, що потрібно для радості дитини.'
    r4: 'Наші клієнти вибирають товар і для себе. Всі ми діти не дивлячись ні на який вік. Так, ми тільки відкрилися. Але!'
    r5: 'Так, ми розвиваємося і постійно вчимося. І ми відкриті для Ваших пропозицій, зауважень і побажань. Ми намагаємося кожен день стати зручніше для Вас.'
    r6: 'Так що тут словами описувати! Скажіть, чого хочете Ви! І ми перевершимо Ваші очікування :)'
    items: "<li>ми пропонуємо найкращий асортимент;</li><li>ми постійно шукаємо якісну продукцію;</li><li> ми зробили для Вас доступні ціни; </li><li> ми готові підлаштуватися під клієнта; </li><li> ми допоможемо у виборі потрібного товару;</li>"
  delivery_page:
    title: 'Доставка'
    r1: 'За оформлення Вашого замовлення на наступний робочий день ми передаємо посилку компанії-перевізнику. Після цього перевізник інформує Вас про точні терміни і часу прибуття замовлення.'
    r2: 'Для Вашої зручності ми можемо запропонувати таких перевізників:'
    r3: '3. Маршрутка з Центрального Автовокзалу м Дніпро (при повній оплаті товару та погодження).'
    r4: '4. Самовивіз з пр-т Гагаріна (р-н ТРЦ «МАТЕРИК») м Дніпро - за погодженням.'
    r5: '5. Інші перевізники (Автолюкс, Укрпошта, Інтайм) - обумовлюються при оформленні замовлення. Звичайно ж, якщо Вам ці перевізники зручніше - ми скористаємося їх послугами.'
